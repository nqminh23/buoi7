<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalium</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth@87.5&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bai2.css" />
  </head>
</html>
</head>

<body>
    <div class="nav">
        <div class="left">Kalium</div>
        <div class="right">
            <div class="ul1">
                <div class="ulc" id="home">Home</div>
            </div>
            <div class="ul1">
                <div class="ulc">Shop</div>
            </div>
            <div class="ul1">
                <div class="ulc">Product</div>
            </div>
            <div class="ul1">
                <div class="ulc">News</div>
            </div>
            <div class="ul1">
                <div class="ulc">Pages</div>
            </div>
            <div class="ulc">Buy Now</div>
            <div class="ulcc"><i class="fa fa-search"></i></div>
            <div class="ulcc"><i class="fa fa-shopping-bag"></i></div>
        </div>
    </div>
    <div class="banner">
        <img src="https://loveart1210.github.io/Web-Design/B%C3%A0i%20t%E1%BA%ADp%20bu%E1%BB%95i%206/B%C3%A0i%202/Back.png" alt="" class="back">
        <div class="text">Feel The Life And Relax</div>
        <div class="text"></div>
        <div class="button">SHOP NOW</div>
    </div>
    <div class="title">
        <h2>New Arrivals</h2>
        <h3>Latest From our Store</h3>
    </div>
    <div class="flex">
        <div class="sp">
            <div class="img">
                <img src="https://demo.kaliumtheme.com/fashion/wp-content/uploads/2016/11/broken_6.jpg" alt="" class="show">
                <img src="https://demo.kaliumtheme.com/fashion/wp-content/uploads/2016/11/broken_2.jpg" alt="" class="hide">
            </div>
            <div class="cost">&#36;9</div>
            <div class="cap">
                <div class="name">Broken T Shirt</div>
                <div class="note">
                    <div class=note1>Men, T Shirts</div>
                    <div class="add">Add to cart</div>
                </div>
            </div>
        </div>
        <div class="sp">
            <div class="img">
                <img src="https://demo.kaliumtheme.com/fashion/wp-content/uploads/2016/11/knickerboxer_7.jpg" alt="" class="show">
                <img src="https://demo.kaliumtheme.com/fashion/wp-content/uploads/2016/11/knickerboxer_1.jpg" alt="" class="hide">
            </div>
            <div class="cost">&#36;25</div>
            <div class="cap">
                <div class="name">Knickerboxer</div>
                <div class="note">
                    <div class=note1>Men, Sweaters</div>
                    <div class="add">Add to cart</div>
                </div>
            </div>
        </div>
        <div class="sp">
            <div class="img">
                <img src="https://demo.kaliumtheme.com/fashion/wp-content/uploads/2016/11/studio_belt_3.jpg" alt="" class="show">
                <img src="https://demo.kaliumtheme.com/fashion/wp-content/uploads/2016/11/studio_belt_4.jpg" alt="" class="hide">
            </div>
            <div class="cost">&#36;7</div>
            <div class="cap">
                <div class="name">Studio Belt</div>
                <div class="note">
                    <div class=note1>Accessories</div>
                    <div class="add">Add to cart</div>
                </div>
            </div>
        </div>
        <div class="sp">
            <div class="img">
                <img src="https://demo.kaliumtheme.com/fashion/wp-content/uploads/2016/11/chambray_shirt_8.jpg" alt="" class="show">
                <img src="https://demo.kaliumtheme.com/fashion/wp-content/uploads/2016/11/chambray_shirt_1.jpg" alt="" class="hide">
            </div>
            <div class="cost">&#36;29</div>
            <div class="cap">
                <div class="name">Chambray Shirt</div>
                <div class="note">
                    <div class=note1>Men, Sweaters</div>
                    <div class="add">Add to cart</div>
                </div>
            </div>

        </div>
    </div>
    <br><br>
</body>

</html>
